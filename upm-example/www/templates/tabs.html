<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Avisos" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/avisos">
    <ion-nav-view name="tab-avisos"></ion-nav-view>
  </ion-tab>

  <!-- Asignaturas Tab -->
  <ion-tab title="Asignaturas" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/expediente">
    <ion-nav-view name="tab-expediente"></ion-nav-view>
  </ion-tab>

  <!-- Perfil Tab -->
  <ion-tab title="Perfil" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

    <!-- Help Tab -->
  <ion-tab title="Ayuda" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/help">
    <ion-nav-view name="tab-help"></ion-nav-view>
  </ion-tab>

</ion-tabs>
