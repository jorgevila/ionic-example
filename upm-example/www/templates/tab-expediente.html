<ion-view view-title="Expediente">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="asignatura in asignaturas" type="item-text-wrap" href="#/tab/asignatura/{{asignatura.cod_asignatura}}">
        <h2>{{asignatura.cod_asignatura}}</h2>
        <h2>{{asignatura.nombre}}</h2>
        <p>{{asignatura.curso}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(asignatura)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
